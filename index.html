<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Módulo HTML da EABC</title>
</head>
<body>
    <h1>Como se cadastrar?</h1>
    <p>Abaixo teremos um campo de preenchimento onde você deverá informar os seguintes dados:</p>
    <ol>
        <li>Nome Completo;</li>
        <li>E-mail;</li>
        <li>Senha contendo letra maiúscula, minúscula e caractere especial.</li>
    </ol>
    <h2>Cadastre-se</h2>
    <form>
        <label for="name">Nome</label>
        <input id="name" type="text"/>
        <br/>
        <label for="email">E-mail</label>
        <input id="email" type="email" />
        <br/>
        <label for="password">Senha</label>
        <input id="password" type="password"/>
        <br/><br/>
        <label for="lembrar">Lembrar senha?</label>
        <input id="lembrar" type="checkbox" />
        <br/><br/>
        <button type="submit">Cadastrar</button>

    </form>
</body>
</html>
