<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Integrando HTML com JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>EBAC - Atividade Módulo 7</h1>
            <h2>Integrando HTML com JS</h2>
        </div>
    </header>
    <section>
        <div class="container">
            <form id="form-valida">
                <label for="campo-a">Valor A</label> <input id="campo-a" type="number" placeholder="Digite a variável A" required> 
                <label for="campo-b">Valor B</label> <input id="campo-b" type="number" placeholder="Digite a variável B" required> 
                <p class="mensagem-b-menor">Valor B deve ser maior que Valor A</p>
                <button type="submit">Validar</button>
            </form>
            <p class="mensagem-valida">Validado</p>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
